<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="stopwatch">STOPWATCH</div>
        <div class="timebox">
            <span class="hrs">00</span>:<span class="mins">00</span>:<span class="secs">00</span>
        </div>
        <div class="buttons">
            <button class="btn btn-primary" id="start">Start</button>
            <button class="btn btn-secondary" id="stop">Stop</button>
            <button class="btn btn-third" id="reset">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
