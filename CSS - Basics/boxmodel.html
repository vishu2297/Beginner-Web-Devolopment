<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="boxmodel.css"/>
</head>
<body>
    <h1 class="title" id="heading">Match Day</h1>

    <div class="team borderbox">
        <h3 class="branding">Team 1</h3>
        <p class="Player">First Player</p>
        <p class="Player">Second Player</p>
        <p class="Player">Third Player</p>
        <p class="Player">Fourth Player</p>
        <div>
            <h3 class="branding">Manager</h3>
        </div>
    </div>

    <div class="team contentbox">
        <h3 class="branding">Team 2</h3>
        <p class="Player">First Player</p>
        <p class="Player">Second Player</p>
        <p class="Player">Third Player</p>
        <p class="Player">Fourth Player</p>
        <div>
            <h3 class="branding">Manager</h3>
        </div>
</body>
</html>
